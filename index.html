<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotopro 运营文件索引中心</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        
        <header class="text-center mb-12 bg-white p-6 rounded-xl shadow-lg border-b-4 border-orange-500">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-2">
                📘 Fotopro 运营文件索引中心
            </h1>
            <p class="text-lg text-gray-600">
                请选择您需要查阅的标准化操作指南 (SOP)
            </p>
        </header>

        <main class="space-y-6">
            
            <!-- 索引卡片 1: 已完成的 SOP -->
            <a href="fotopro_packing_sop.html" class="block">
                <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 border-l-8 border-indigo-500 flex items-center justify-between">
                    <div>
                        <span class="text-sm font-semibold text-indigo-600">物流/仓储 SOP</span>
                        <h2 class="text-xl font-bold text-gray-800 mt-1">
                            📦 Fotopro 全球发货装箱操作指南 (SOP)
                        </h2>
                        <p class="text-gray-500 text-sm mt-1">
                            核心：严控尺寸、重量，极致密度。
                        </p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-indigo-500">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                    </svg>
                </div>
            </a>

            <!-- 索引卡片 2: 待完善的 SOP (示例) -->
            <div class="bg-white p-6 rounded-xl shadow-md border-l-8 border-gray-300 opacity-60">
                <span class="text-sm font-semibold text-gray-500">产品/内容 SOP</span>
                <h2 class="text-xl font-bold text-gray-500 mt-1">
                    📷 新品拍摄与上线标准 (待完善)
                </h2>
                <p class="text-gray-400 text-sm mt-1">
                    要求：主图、A+、视频拍摄质量及文案规范。
                </p>
            </div>

            <!-- 索引卡片 3: 待完善的 SOP (示例) -->
            <div class="bg-white p-6 rounded-xl shadow-md border-l-8 border-gray-300 opacity-60">
                <span class="text-sm font-semibold text-gray-500">客服/售后 SOP</span>
                <h2 class="text-xl font-bold text-gray-500 mt-1">
                    💸 亚马逊退货处理流程 (待完善)
                </h2>
                <p class="text-gray-400 text-sm mt-1">
                    标准：退款比例、判定依据、与 FBA 沟通规范。
                </p>
            </div>
            
        </main>

        <footer class="text-center mt-12 pt-4 border-t text-gray-500 text-sm">
            © Fotopro 运营部文件中心。
        </footer>
    </div>
</body>
</html>
